{{range .Records}}
<tr>
    <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{.ID}}</td>
    <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{.Ts}}</td>
    <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{.Weight}}</td>
    <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{.Total}}</td>
    <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{.Reject}}</td>
    <td style="padding: 8px; border-bottom: 1px solid #ddd;">
        {{if eq .Status 1}}
            <span style="color: green; font-weight: bold;">OK</span>
        {{else}}
            <span style="color: red; font-weight: bold;">Reject</span>
        {{end}}
    </td>
</tr>
{{else}}
<tr>
    <td colspan="6" style="padding: 15px; text-align: center; color: gray;">Tidak ada data.</td>
</tr>
{{end}}
