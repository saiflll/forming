{{range .Summaries}}
<div class="stat-card">
    <div class="stat-label">{{.Prefix}}</div>
    <div class="stat-value">{{.TotalCount}}</div>
    <div style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.95;">
        Total: {{.TotalWeight}}g
    </div>
</div>
{{else}}
<div style="padding: 1rem; color: var(--text-muted); font-size: 0.875rem;">
    Belum ada data produksi dalam 1 jam terakhir.
</div>
{{end}}
