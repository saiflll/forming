version: '3.8'

services:
  forming-app:
    build: .
    container_name: forming-app
    ports:
      - "3000:3000"
    environment:
      # Database Config - Connect to existing postgres_db container
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password_rahasia_anda
      - DB_NAME=servfi
      
      # MQTT Config - Connect to existing emqx container
      - MQTT_HOST=emqx
      - MQTT_PORT=1883
      
      # App Config
      - TZ=Asia/Jakarta
      
    restart: unless-stopped
    networks:
      - servfor_iot-net

networks:
  servfor_iot-net:
    external: true