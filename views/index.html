<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
        .card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .card-wide { max-width: 800px; margin-top: 2rem; }
        button { background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .loading { color: gray; font-size: 0.9em; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; padding: 8px; background: #f8f9fa; border-bottom: 2px solid #ddd; }
        
        /* Form Styles */
        select { padding: 8px; border-radius: 4px; border: 1px solid #ddd; margin-right: 10px; }
    </style>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>

    <div class="card">
        <h1>MDCW Pool</h1>
        
        <p>
            Server Time: 
            <strong id="time-display">{{.Time}}</strong>
        </p>

        <button hx-get="/update-time" 
                hx-target="#time-display" 
                hx-swap="innerHTML">
            Refresh Waktu (HTMX)
        </button>

        <hr style="margin: 20px 0;">

        <div x-data="{ open: false }">
            <button @click="open = !open" style="background: #10b981;">
                Toggle Info (Alpine)
            </button>
            
            <p x-show="open" style="margin-top: 10px; color: green;">
                Ini adalah elemen yang dikontrol Alpine.js tanpa request ke server.
            </p>
        </div>
    </div>

    <!-- Data List Section -->
    <div class="card card-wide">
        <h2 style="margin-top: 0;">Data Produksi</h2>
        
        <form id="filters" style="margin-bottom: 1rem; display: flex; align-items: center;">
            <label style="margin-right: 5px;">Status:</label>
            <select name="status" hx-get="/data-list" hx-target="#data-tbody" hx-trigger="change">
                <option value="all">Semua</option>
                <option value="1">OK</option>
                <option value="0">Reject</option>
            </select>

            <label style="margin-right: 5px;">Sort:</label>
            <select name="sort" hx-get="/data-list" hx-target="#data-tbody" hx-trigger="change">
                <option value="newest">Terbaru</option>
                <option value="weight_desc">Berat Tertinggi</option>
                <option value="weight_asc">Berat Terendah</option>
            </select>

            <button type="button" hx-get="/data-list" hx-target="#data-tbody" style="margin-left: auto;">
                Refresh Data
            </button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Weight</th>
                    <th>Total</th>
                    <th>Reject</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="data-tbody" hx-get="/data-list" hx-trigger="load">
                <!-- Data will be loaded here via HTMX -->
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px;">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
