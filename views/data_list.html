{{range .Records}}
<tr>
    <td style="font-family: monospace; color: var(--text-muted); font-size: 0.85em;">#{{.ID}}</td>
    <td style="font-size: 0.875rem;">{{.Ts}}</td>
    <td><span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.75em; font-weight: 700; letter-spacing: 0.5px;">{{.Prefix}}</span></td>
    <td style="font-weight: 600; font-size: 0.95rem;">{{.Reg114}}g</td>
    <td style="font-weight: 500; color: #475569;">{{.Reg2}}</td>
    <td>
        {{if eq .Reg5 1}}
            <span class="badge badge-success">✓ OK</span>
        {{else if eq .Reg5 2}}
            <span class="badge" style="background: #fef3c7; color: #92400e;">⚠ Under</span>
        {{else if eq .Reg5 3}}
            <span class="badge badge-danger">✗ Over</span>
        {{else}}
            <span class="badge" style="background: #e2e8f0; color: #475569;">Unknown</span>
        {{end}}
    </td>
</tr>
{{else}}
<tr>
    <td colspan="6" style="padding: 3rem; text-align: center; color: var(--text-muted);">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5;"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
            <span>Tidak ada data ditemukan.</span>
        </div>
    </td>
</tr>
{{end}}
